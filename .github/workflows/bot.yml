name: run-bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install praw

    - name: Direct Reddit OAuth token check
      env:
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
        REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: |
        python3 - <<'PY'
import os, requests

cid = os.getenv("REDDIT_CLIENT_ID")
csec = os.getenv("REDDIT_CLIENT_SECRET")
user = os.getenv("REDDIT_USERNAME")
pw = os.getenv("REDDIT_PASSWORD")
ua = os.getenv("REDDIT_USER_AGENT", "darknet_daily_bot_v1.0")

print("Performing direct OAuth token request...")

r = requests.post(
    "https://www.reddit.com/api/v1/access_token",
    auth=(cid, csec),
    data={"grant_type": "password", "username": user, "password": pw},
    headers={"User-Agent": ua},
    timeout=10
)

print("HTTP Status:", r.status_code)
print("Response:", r.text[:500])
PY

    - name: Run bot
      env:
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
        REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        SUBREDDIT_NAME: ${{ secrets.SUBREDDIT_NAME }}
      run: python3 main.py

    - name: Commit updated state.json
      run: |
        if [ -f state.json ]; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git commit -m "Update state.json" || echo "No changes"
          git push
        fi
